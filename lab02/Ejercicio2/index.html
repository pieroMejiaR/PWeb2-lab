<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<body>
    <h1>Hola</h1>
    <form>
        <label for="word">Ingrese una palabra</label>
        <input type="text" id="word">
        <button onclick=invertirPalabra(word)>Convertir</button>
    </form>
    <div id="nuevo"></div>
    <script>
        function invertirPalabra( word) {
            var inverso="";
            for(i=word.value.length; i >= 0; i--) {
                inverso += word.value.charAt(i);
            }
            document.getElementById("nuevo").innerHTML = inverso;
        }
    </script>
</body>
</html>
